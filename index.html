
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to the default locale, preserving any hash.
        window.location.replace('./ru' + window.location.hash);
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="./ru">click here</a>.</p>
</body>
</html>
